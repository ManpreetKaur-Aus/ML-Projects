{% extends 'base.html' %}

{% block head %}

<title>Search Page</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Predict the chance of Diabetes</h1>

    <div class="form">
        <form action="/predict" method="POST">
            <input type="number" name="pregnancies" id="pregnancies" placeholder="Pregnancies" step="0.1">
            <input type="number" name="glucose" id="toefl_score" placeholder="Glucose" step="0.1">
            <input type="number" name="bloodPressure" id="bloodPressure" placeholder="Blood Pressure" step="0.1">
            <input type="number" name="skinThickness" id="skinThickness" placeholder="SkinThickness" step="0.1">
            <input type="number" name="insulin" id="insulin" placeholder="Insulin" step="0.1">
            <input type="number" name="bmi" id="bmi" placeholder="BMI" step="0.1">
            <input type="number" name="diabetesPedigreeFunction" id="diabetesPedigreeFunction" placeholder="Diabetes Pedigree Function" step="0.001">
            <input type="number" name="age" id="age"placeholder="AGE" step="0.1">

            <input type="submit" value="Predict">
        </form>
    </div>
</div>
{% endblock %}
